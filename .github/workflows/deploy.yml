name: ðŸš€ Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ›  Build project
        run: |
          chmod +x node_modules/.bin/vite
          npx vite build

      - name: ðŸ“¥ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: â˜ Upload to Yandex Object Storage
        env:
          RCACHE: rclone.conf
        run: |
          echo "[yandex]" > $RCACHE
          echo "type = s3" >> $RCACHE
          echo "provider = Yandex" >> $RCACHE
          echo "access_key_id = ${{ secrets.YANDEX_ACCESS_KEY }}" >> $RCACHE
          echo "secret_access_key = ${{ secrets.YANDEX_SECRET_KEY }}" >> $RCACHE
          echo "endpoint = https://storage.yandexcloud.net" >> $RCACHE
          echo "ðŸšš Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Ð² Ð±Ð°ÐºÐµÑ‚ ${{ secrets.YANDEX_BUCKET_NAME }}"
          rclone --config=$RCACHE sync ./dist yandex:${{ secrets.YANDEX_BUCKET_NAME }} --progress
